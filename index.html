<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
      .hidden {
        display: none;
      }

      .visible {
        display: block;
      }
      body {
        padding: 0px;
        margin: 0px;
        font-family: Arial, sans-serif;
        background: rgba(44, 106, 155, 1);
        color: white;
      }
      .main-parent-div {
        position: relative;
        overflow: hidden;
        height: 100vh;
      }
      .header-div {
        background: rgba(219, 234, 254, 1);
        padding: 10px;
      }
      .back-icon {
        font-size: 20px;
        color: rgba(44, 106, 155, 1);
      }
      .start-text {
        text-align: center;
        padding: 10px 30px;
        font-size: 42px;
        margin-top: 90px;
      }
      .girl-saying-yes {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
      }
      .game-start-div {
        text-align: center;
        position: relative;
        height: 100vh;
      }
      .hand-with-pill {
        position: absolute;
        top: 0px;
        left: -100px;
        height: 350px;
      }
      .start-title-btn {
        position: absolute;
        font-size: 24px;
        padding: 10px;
        bottom: 10%;
      }
      .start-btn {
        background-color: white;
        outline: none;
        border: 0px;
        border-radius: 8px;
        padding: 10px 40px;
        color: rgba(44, 106, 155, 1);
        font-weight: bold;
      }
      .hand-with-glass {
        position: absolute;
        right: -70px;
        bottom: 30px;
        height: 350px;
      }
      .div-size {
        border: 3px solid red;
      }
      @media screen and (min-width: 600px) {
        .girl-saying-yes {
          max-width: 25%;
        }
      }
    </style>
  </head>
  <body>
    <div class="">
      <!-- div number 1 -->

      <div class="main-parent-div" id="firstPage">
        <div class="div-no-1">
          <h1 class="start-text">Ready to see Bplex Forte in action?</h1>
          <div id="lottie-container" class="girl-saying-yes"></div>
        </div>
      </div>

      <!-- div number 2 -->

      <div class="hidden" id="secondPage">
        <div class="div-size game-start-div">
          <img
            src="./images/handwithpills.svg"
            alt="hand-with-pill"
            class="hand-with-pill"
          />
          <div class="start-title-btn">
            <h3 class="">
              Explore how it combats chronic fatigue and revitalizes your body
            </h3>
            <button
              class="start-btn"
              onclick="showDiv('secondPage','thirdPage')"
            >
              Start
            </button>
          </div>
        </div>
      </div>

      <!-- div number 3 -->

      <div class="hidden" id="thirdPage">
        <div class="div-size game-start-div">
          <img
            src="./images/handwithpills.svg"
            alt="hand-with-pill"
            class="hand-with-pill"
          />
          <img
            src="./images/handwithglass.svg"
            alt="hand-with-glass"
            class="hand-with-glass"
          />
        </div>
      </div>
    </div>

    <script>
      lottie.loadAnimation({
        container: document.getElementById("lottie-container"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "/images/girl-image.json",
      });
      function showDiv(first, second) {
        document.getElementById(first).classList.add("hidden");

        document.getElementById(second).classList.remove("hidden");
      }
      window.onload = function () {
        setTimeout(function () {
          showDiv("firstPage", "secondPage");
        }, 4000);
      };
    </script>
  </body>
</html>
