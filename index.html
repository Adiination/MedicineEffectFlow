<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
      .hidden {
        display: none;
      }
      .visible {
        display: block;
      }
      body {
        padding: 0px;
        margin: 0px;
        font-family: Arial, sans-serif;
        background: rgba(44, 106, 155, 1);
        color: white;
      }
      .main-parent-div {
        position: relative;
        overflow: hidden;
        height: 100vh;
      }
      .header-div {
        background: rgba(219, 234, 254, 1);
        padding: 10px;
      }
      .back-icon {
        font-size: 20px;
        color: rgba(44, 106, 155, 1);
      }
      .start-text {
        text-align: center;
        padding: 10px 30px;
        font-size: 42px;
        margin-top: 90px;
      }
      .girl-saying-yes {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
      }
      .game-start-div {
        text-align: center;
        position: relative;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
      }
      .hand-with-pill {
        position: absolute;
        top: 0px;
        left: -100px;
        /* height: 250px; */
        height: 50%;
      }
      .hand-with-pill2 {
        position: absolute;
        top: 0px;
        left: -100px;
        height: 350px;
      }
      .start-title-btn {
        position: absolute;
        font-size: 24px;
        padding: 20px;
        bottom: 10%;
      }
      .start-btn {
        background-color: white;
        outline: none;
        border: 0px;
        border-radius: 8px;
        padding: 10px 40px;
        color: rgba(44, 106, 155, 1);
        font-weight: bold;
        font-size: 18px;
      }
      .hand-with-glass {
        position: absolute;
        right: -100px;
        bottom: -24px;
        /* height: 300px; */
        height: 50%;
      }
      .inside-human-div {
        height: 100vh;
        background-color: rgba(219, 234, 254, 1);
        overflow: hidden;
      }
      .pill {
        width: 100%;
        height: 100%;
      }

      .inside-pill {
        position: relative;
      }
      .pill-arrow {
        position: absolute;
        bottom: 14px;
        right: 30%;
        height: 13%;
        transform: rotate(10deg);
      }
      .game-play-div {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-play-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .div-size {
        border: 3px solid red;
      }

      @media (min-width: 320px) {
      }

      /* Medium devices (tablets, 768px and up) */
      @media (min-width: 768px) {
        .girl-saying-yes {
          max-width: 40%;
          bottom: -55px;
        }
        .hand-with-pill2 {
          height: 400px;
          left: -90px;
        }
        .start-btn {
          background-color: white;
          outline: none;
          border: 0px;
          border-radius: 8px;
          padding: 10px 40px;
          color: rgba(44, 106, 155, 1);
          font-size: 24px;
        }
        .hand-with-glass {
          position: absolute;
          right: -100px;
          bottom: -24px;
          /* height: 300px; */
          height: 70%;
        }
        .hand-with-pill {
          position: absolute;
          top: 0px;
          left: -100px;
          /* height: 250px; */
          height: 70%;
        }
        .inside-human-div {
          height: 100vh;
          display: flex;
          justify-content: center;
        }
        .pill {
          width: 60%;
          height: 100%;
          border: 2px solid black;
        }
        .pill-arrow {
          right: 40%;
        }
        .game-play-img {
          width: 100%;
          height: 100%;
          object-fit: contain;
        }

        @keyframes moveFromLeft {
          0% {
            left: -200px;
          }
          100% {
            left: calc(0px);
          }
        }
      }

      /* Large devices (desktops, 1024px and up) */
      @media (min-width: 1024px) {
        .girl-saying-yes {
          max-width: 35%;
          bottom: -70px;
        }
        .hand-with-pill2 {
          height: 550px;
          left: -140px;
          top: 40px;
        }
        .start-btn {
          background-color: white;
          outline: none;
          border: 0px;
          border-radius: 8px;
          padding: 10px 40px;
          color: rgba(44, 106, 155, 1);
          font-weight: bold;
        }
        .pill {
          width: 35%;
          height: 100%;
          border: 2px solid black;
        }
        .pill-arrow {
          right: 44%;
        }
      }

      /* Extra large devices (large desktops, 1200px and up) */
      @media (min-width: 1200px) {
        .girl-saying-yes {
          max-width: 30%;
          bottom: -100px;
        }
        .hand-with-pill2 {
          left: -40px;
        }
      }
      .hand-with-pill {
        left: -200px;
        animation: moveFromLeft 2s forwards;
      }
      .hand-with-glass {
        right: -200px;
        animation: moveFromRight 2s forwards;
      }

      @keyframes moveFromLeft {
        0% {
          left: -200px;
        }
        /* 100% {
          left: calc(50% - 200px);
        } */
        100% {
          left: calc(0px);
        }
      }

      @keyframes moveFromRight {
        0% {
          right: -200px;
        }
        /* 100% {
          right: calc(50% - 200px);
        } */
        100% {
          right: calc(0px);
        }
      }
    </style>
  </head>
  <body>
    <div class="">
      <!-- ------ DIV NUMBER ----- 1 -->

      <div class="main-parent-div" id="firstPage">
        <div class="div-no-1">
          <h1 class="start-text">Ready to see Bplex Forte in action?</h1>
          <div id="lottie-container" class="girl-saying-yes"></div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 2 -->

      <div class="hidden" id="secondPage">
        <div class="game-start-div">
          <img
            src="./images/handwithpills.svg"
            alt="hand-with-pill"
            class="hand-with-pill2"
          />
          <div class="start-title-btn">
            <h3 class="">
              Explore how it combats chronic fatigue and revitalizes your body
            </h3>
            <button
              class="start-btn"
              onclick="showDiv('secondPage','thirdPage')"
            >
              Start
            </button>
          </div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 3 -->

      <div class="hidden" id="thirdPage">
        <div class="game-start-div" onclick="showDiv(`thirdPage`,`fourthPage`)">
          <img
            src="./images/handwithpills.svg"
            alt="hand-with-pill"
            class="hand-with-pill"
          />
          <img
            src="./images/handwithglass.svg"
            alt="hand-with-glass"
            class="hand-with-glass"
          />
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 4 -->

      <div class="hidden" id="fourthPage">
        <div class="inside-human-div">
          <img src="./images/BodyForPill.gif" alt="pill" class="pill" />
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 5 -->

      <div>
        <div id="image-container" class="inside-human-div inside-pill">
          <div>
            <img
              src="./images/pillArrow.gif"
              alt="pill-arrow"
              class="pill-arrow"
            />
          </div>
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 6 -->

      <div>
        <div class="game-play-div">
          <img
            src="./images/gamePlay.svg"
            alt="game-play-img"
            class="game-play-img"
          />
        </div>
      </div>

      <!-- ------ DIV NUMBER ----- 7 -->
    </div>

    <script>
      const imagePaths = [
        "./images/vitaminPill1.jpg",
        "./images/vitaminPill2.jpg",
        "./images/vitaminPill3.jpg",
      ];

      lottie.loadAnimation({
        container: document.getElementById("lottie-container"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "./images/girl-image.json",
      });
      function showDiv(first, second) {
        document.getElementById(first).classList.add("hidden");

        document.getElementById(second).classList.remove("hidden");
      }
      window.onload = function () {
        setTimeout(function () {
          showDiv("firstPage", "secondPage");
        }, 4000);
      };

      const imageContainer = document.getElementById("image-container");
      const imgElement = document.createElement("img");
      let currentIndex = 0;
      imgElement.src = imagePaths[currentIndex];
      imgElement.className = "pill";
      imageContainer.appendChild(imgElement);
      function updateImage() {
        currentIndex = (currentIndex + 1) % imagePaths.length;
        imgElement.src = imagePaths[currentIndex];
      }
      setInterval(updateImage, 1500);
    </script>
  </body>
</html>
