<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script>
      function showDiv() {
        document.getElementById("firstPage").classList.add("hidden");

        // document.getElementById("second-div").classList.remove("hidden");
      }
      window.onload = function () {
        setTimeout(function () {
          showDiv();
        }, 4000);
      };
    </script>
    <style>
      .hidden {
        display: none;
      }

      .visible {
        display: block;
      }
      body {
        padding: 0px;
        margin: 0px;
      }

      .main-parent-div {
        height: 100svh;
        background: rgba(44, 106, 155, 1);
        color: white;
        font-family: Arial, sans-serif;
        position: relative;
        overflow: hidden;
      }
      .header-div {
        background: rgba(219, 234, 254, 1);
        padding: 10px;
      }
      .back-icon {
        font-size: 20px;
        color: rgba(44, 106, 155, 1);
      }
      .start-text {
        text-align: center;
        padding: 10px 30px;
        font-size: 36px;
        margin-top: 100px;
      }
      .girl-saying-yes {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
      }
      .div-size {
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <!-- Parent div -->
    <div class="main-parent-div">
      <!-- Parent div header div -->
      <!-- <div class="header-div">
        <i class="fa-solid fa-chevron-left back-icon"></i>
      </div> -->
      <!-- this div need to changes on animation  -->
      <div class="" id="firstPage">
        <h1 class="start-text">Ready to see Bplex Forte in action?</h1>
        <!-- Lottie Animation Container -->
        <div id="lottie-container" class="girl-saying-yes"></div>
      </div>
    </div>

    <script>
      // Load and render the Lottie animation
      lottie.loadAnimation({
        container: document.getElementById("lottie-container"), // the div where the animation will be rendered
        renderer: "svg", // the renderer (can be 'canvas' or 'html' as well)
        loop: true, // make the animation loop
        autoplay: true, // start playing the animation
        path: "/images/girl-image.json", // the path to the Lottie JSON file
      });
    </script>
  </body>
</html>
